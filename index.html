<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
    <title>Document</title>
</head>
<body class="bg-success text-light">
    <div class="container p-5">
        <h1 class="text-center">Calculate your train ticket price!</h1>

        <div class="row justify-content-between mt-5">
        <!-- user info -->
        <div class="col-5 bg-white text-dark p-5 rounded-5">
            <h2 class="text-center">Your Info</h2>
            
            <form class="d-flex flex-column gap-3 align-items-start">
                <div class="d-flex flex-column gap-2 w-100 p-3 border-bottom">
                    <label for="distance" class="fs-4">How far is your destination (in km)?</label>
                    <input type="number" id="distance" name="distance" class="rounded-2 w-25">
                </div>
                <div class="d-flex flex-column gap-2 w-100 p-3 border-bottom">
                    <label for="age" class="fs-4">How old are you?</label>
                    <input type="number" id="age" name="age" class="rounded-2 w-25">
                </div>
                <div class="p-3">
                    <input type="button" value="Confirm" id="confirm" class="btn btn-outline-success">
                </div>
            </form>
        </div>

        <!-- ticket info -->
        <div class="col-5 bg-white text-dark p-5 rounded-5">
            <h2 class="text-center">Your Ticket</h1>
            <div class="d-flex flex-column gap-3 align-items-start">
                <div class="p-3 border-bottom w-100">
                    <div id="ticket-info" class="fs-5"></div>
                    <div id="discount" class="fs-5"></div>
                </div>               
                <div id="ticket-price" class="fs-4 w-100 text-center"></div>

                <div id="qr_box" class="align-self-center d-none">
                    <!-- placeholder qr code from wikipedia -->
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/QR_Code_Example.svg/368px-QR_Code_Example.svg.png?20111025115625" alt="qr code" class="img-fluid">
                </div>
            </div>
        </div>
        </div>
    </div>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- my script -->
    <script src="./script.js"></script>
</body>
</html>
